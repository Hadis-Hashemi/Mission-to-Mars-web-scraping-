<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>Mission to Mars</h1> 
				<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>
	</div> 
	
	
	<div class="container-fluid" >
		<h3>Latest Mars News</h3>
        <h2>{{mars_data.news}}</h2>
    </div>
	
	<div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                    <h3>Featured Image of Mars</h3>   
                    <img src="{{mars_data.Image}}" alt="Featured Image of Mars"/>
              </div>
			  
              <div class="col-sm">
					<h2>Current Weather On  Mars</h2>
					<div>{{mars_data.weather}}</div>
              </div>
				
                <div class="col-sm">
                  <h2>Mars Facts:</h2>
                  <html>{{mars_data.facts}}</html>
                </div>
             </div>          
    </div>
	
	
  </div>
  </div>
</body>

</html>
